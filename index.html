<!DOCTYPE html>
<html>
<head>
    <title>Secret Code Protected Website</title>
</head>
<body>
    <h1>Welcome to the Secret Code Protected Website</h1>
    <p>Please enter the secret code to access the website:</p>
    <input type="text" id="code" />
    <button onclick="checkCode()">Submit</button>
    <p id="result"></p>

    <script>
        function checkCode() {
            var code = document.getElementById("code").value;
            if (code == "Ganja") {
                document.getElementById("result").innerHTML = "Congratulations! You entered the correct code. Welcome to the website!";
            } else {
                document.getElementById("result").innerHTML = "Sorry, the host is currently offline. Please wait and try again later.";
            }
        }
    </script>
</body>
</html>
